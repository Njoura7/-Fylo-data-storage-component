<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="reset.css" type="" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Fylo data storage component |Frontend Mentor |</title>
	</head>

	<body>
		<div class="container">
			<div class="card logo-card">
				<div class="logo-container">
					<img class="logo" src="images/logo.svg" alt="" />
				</div>
				<div class="icons">
					<div class="icon-container">
						<img src="images/icon-document.svg" alt="" />
					</div>
					<div class="icon-container">
						<img src="images/icon-folder.svg" alt="" />
					</div>
					<div class="icon-container">
						<img src="images/icon-upload.svg" alt="" />
					</div>
				</div>
			</div>
			<div class="card details-card">
				<div class="text">
					<p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
				</div>
				<div class="progress-bar">
					<div class="progress-bar-color">
						<div class="ball"></div>
					</div>
				</div>
				<div class="min-max-storage">
					<div class="storage"><strong>0 GB</strong></div>
					<div class="storage"><strong>1000 GB</strong></div>
				</div>
				<div class="floating-msg-container">
					<div class="msg">
						<strong>185</strong>
						<span> GB Left </span>
					</div>
					<div class="triangle"></div>
				</div>
			</div>
		</div>
	</body>
</html>
